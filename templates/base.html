{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Clinica ReViva{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="{% static 'Clinica_privata/css/styles.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #5ce6e6;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'pagina_iniziale' %}">
            <img src="{% static 'Clinica_privata/img/logoc.png' %}" alt="Logo" class="logo-img me-2">
            <strong class="fs-3">Clinica ReViva</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Trattamenti</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'eventi' %}">Eventi</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Testimonianze</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenuto dinamico -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
