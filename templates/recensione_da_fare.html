<h2>Trattamenti recensibili</h2>
<ul class="list-group">
  {% for trattamento in trattamenti %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ trattamento.catalogo.nome_trattamento }} - Fine: {{ trattamento.data_fine|date:"d/m/Y" }}
      <a href="{% url 'lascia_recensione' trattamento.id %}" class="btn btn-sm btn-primary">Lascia una recensione</a>
    </li>
  {% empty %}
    <li class="list-group-item">Nessun trattamento recensibile al momento.</li>
  {% endfor %}
</ul>
